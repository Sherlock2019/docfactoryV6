name: ğŸ” Streamlit App Lint & Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-app:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # âœ… Correct version for compatibility

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Lint with flake8
        run: |
          pip install flake8
          flake8 streamlit_app.py --max-line-length=120 || echo "âš ï¸ Lint warnings found"
